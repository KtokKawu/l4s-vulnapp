plugins {  id "war"  id "org.gretty" version "4.1.2"}java {    sourceCompatibility = JavaVersion.VERSION_17    targetCompatibility = JavaVersion.VERSION_17    toolchain {        languageVersion = JavaLanguageVersion.of(17)        vendor = JvmVendorSpec.ADOPTIUM    }}repositories {  mavenCentral()} dependencies {  implementation 'org.apache.logging.log4j:log4j-core:2.14.1'}gretty {  /* https://akhikhl.github.io/gretty-doc/Gretty-configuration.html */  host = "localhost"  httpEnabled = true  httpPort = 8080  contextPath = 'l4s-vulnapp'  servletContainer = 'tomcat10'}